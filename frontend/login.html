<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Voting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-bg">
    <div class="center-screen">
        <div class="container center">
            <h2>User Login</h2>
            <form id="loginForm" class="material-form">
                <div class="form-group">
                    <label for="aadharCardNumber">Aadhar Card Number</label>
                    <input type="text" id="aadharCardNumber" name="aadharCardNumber" pattern="\d{12}" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div id="loginFormError" class="form-error"></div>
            </form>
            <div class="form-footer">
                Don't have an account? <a href="user_form.html">Register</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
